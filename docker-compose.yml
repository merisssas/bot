services:
  saveany-bot:
    image: ghcr.io/krau/saveany-bot:latest
    container_name: saveany-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./config.toml:/app/config.toml
      - ./downloads:/app/downloads
      - ./cache:/app/cache
    # Use host mode to access host services (e.g., proxies).
    # If you are familiar with Docker network modes, adjust as needed.
    network_mode: host
